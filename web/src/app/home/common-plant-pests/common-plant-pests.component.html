<div class=" content">
    <div class=" row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-bug"></i> Add Common Plant Pests
                </div>
                <div class="card-body">
                    <button class="btn btn-success">Add Image</button>
                    <img class="big-image" src="../../../assets//placeholders//green.png">
                    <br>
                    <br> <br>
                    <br>
                    <div class=" form-group">
                        <label> Pest Name </label>
                        <input class=" form-control" placeholder="Pest Name" type="text" />
                    </div>
                    <br>

                    <div class=" form-group">
                        <label> Description </label>
                        <textarea class=" form-control" placeholder="Description" type="text"></textarea>
                    </div>
                    <br>

                    <button class="btn btn-secondary">Clear</button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header" style="display: flex;">
                    <h4 class=" card-title"><i class="fas fa-bug"></i> Common Plant Pests</h4>

                </div>
                <div class=" card-body">
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Pest Name</th>
                                    <th>Description</th>
                                    <th>Date Created</th>
                                    <th>Operations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of [1,2,2,3,4,5,6]">
                                    <td>1</td>
                                    <td>
                                        <img class="rounded-img" src="../../../assets//placeholders//green.png">
                                    </td>
                                    <td>Bugs</td>
                                    <td>Lorem ipsum dolor, sit amet consectetur adipisicing elit...</td>
                                    <td><span class="badge badge-info">January 15, 2021 - 5:00 AM</span></td>
                                    <td>
                                        <button (click)="view()" class="btn btn-info btn-sm mr-2">
                                            <i class="far fa-eye"></i>
                                        </button>
                                        <button (click)="edit()" class="btn btn-primary btn-sm mr-2">
                                            <i class="far fa-edit"></i>
                                        </button>
                                        <button (click)="deleteData()" class="btn btn-danger btn-sm mr-2">
                                            <i class="far fa-trash-alt"></i>
                                        </button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link">Previous</a></li>
                                <li class="page-item"><a class="page-link">1</a></li>
                                <li class="page-item"><a class="page-link">2</a></li>
                                <li class="page-item"><a class="page-link">3</a></li>
                                <li class="page-item"><a class="page-link">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
